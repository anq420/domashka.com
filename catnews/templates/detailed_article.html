{% load static %}

<html lang="en">
<head>

    <title>{{ news.title }}</title>

</head>
<body>
        {% autoescape off %}

        {% endautoescape %}
        <h2>{{ news.title }}</h2>
        <p>{{ news.content }}</p>
</body>
</html>
